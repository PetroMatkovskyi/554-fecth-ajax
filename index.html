<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax/Fetch</title>
</head>
<body>
    <div class="timestamp"></div>

    <h1>Ajax/Fetch</h1>

    <section>
        <h2>HTML Sample</h2>
        <div class="html-container"></div> 
        <button class="fetch-html">Fetch HTML</button>   
        <button class="ajax-html">Ajax HTML</button>   
    </section>

    <section>
        <h2>HTML Sample</h2>
        <p>Client name: <span class="client-name"></span></p>
        <p>Account balance: <span class="account-balance"></span></p>
        <button class="fetch-json">Fetch JSON</button>   
        <button class="ajax-json">AJAX JSON</button>   
    </section>

    <script src="js/index.js"></script>
</body>
</html>
